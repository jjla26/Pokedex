<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="pokemon__section">
            <div class="action__container">
                <div class="action__header">
                    <h2>POKEDEX</h2>
                    <img class="logo__image" src="./img/pokeball.svg" >
                </div>
                <div class="action__list-container">
                    <ul class="action__list">
                        <li class="action__item">Add Pokemon</li>
                        <li class="action__item">Filter By Name</li>
                    </ul>
                </div>
            </div>

            <div class="pokemon__container">
                <h2>YOUR POKEMON</h2>
                <div class="pokemon__list"></div>
            </div>
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
