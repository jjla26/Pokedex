<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <!-- bootstrap navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img class="navbar__image" src="./img/pokeball.svg" >
                        POKEDEX
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <img class="navbar--menu-icon" src="./img/menu.svg" >
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/jjla26/Pokedex" target="__blank">Source code</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                        <button id="addPokemon" class="nav-link hidden" data-bs-toggle="modal" data-bs-target="#modal">+ Add Pokemon</button>
                        <form class="d-flex header__filter hidden">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="pokemon__section">
                <div class="sidebar__container hidden">
                    <div class="sidebar__header">
                        <h2>POKEDEX</h2>
                        <img class="sidebar__image" src="./img/pokeball.svg" >
                    </div>
                    <div class="sidebar__list-container">
                        <ul class="sidebar__list">
                            <li class="sidebar__item hidden" >Add Pokemon</li>
                            <li class="sidebar__item hidden">Filter By Name</li>
                            <li class="sidebar__item hidden">Restore List</li>
                        </ul>
                    </div>
                </div>

                <div class="content">
                    <div class="content__header-container">
                        <div class="content__header">
                            <h2>Choose the app you want to visit</h2>
                            <div class="content__header-actions"></div>
                        </div>
                    </div>
                    <span class="hidden"></span>
                    <div class="content__option">
                        <button class="btn">Dynamic Pokemon App</button>
                        <button class="btn">Static CRUD Pokemon App</button>
                    </div>
                    <div class="pokemon__container">
                        <div class="pokemon__dynamic-list hidden">
                            <div class="spinner hidden"></div>
                        </div>
                        <div class="pokemon__list hidden">
                        </div>
                    </div>
                    <div class="content__pagination hidden">
                        <button class="content__previous-button btn" disabled role="navigation">Previous Page</button>
                        <button class="content__next-button btn" role="navigation">Next Page</button>
                    </div>
                </div>
            </div>

            <!-- <div class="modal hidden">
                <div class="modal__content">
                    <span class="modal__close">&times;</span>
                    <h2 class="modal__title"></h2>
                    <div class="modal__body"></div>
                </div>
            </div> -->

            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body"></div>
                    </div>
                </div>
            </div>

            <form class="form__pokemon hidden">
                <input id="id" type="text">
                <div class="input__group">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Ex: Charizard" required>
                </div>
                <div class="input__group">
                    <label for="img">Image URL</label>
                    <input id="img" type="text" placeholder="Prefer SVG images" required>
                </div>
                <div class="input__group">
                    <label for="height">Height</label>
                    <input id="height" type="number" step="any" placeholder="Ex: 0.7" required>
                </div>
                <div class="input__group">
                    <label for="weight">Weight</label>
                    <input id="weight" type="number" step="any" placeholder="Ex: 1.2" required>
                </div>
                <div class="input__group">
                    <label for="type">Type:</label>
                    <input id="type" type="text" placeholder="Ex: fire, flying" required>
                </div>
                <div class="input__group">
                    <label for="abilities">Abilities</label>
                    <input id="abilities" type="text" placeholder="Ex: jump, run" required>
                </div>
                <div class="input__group">
                    <button id="submit-form" class="btn" type="submit">Add a New Pokemon</button>
                </div>
            </form>

            <form class="form__filter hidden">
                <div class="input__group">
                    <label for="name__filter">Name</label>
                    <input id="name__filter" type="text" placeholder="Ex: Charmander" required>
                </div>
                <div class="input__group">
                    <button type="submit" class="btn">Filter by Name</button>
                </div>
            </form>

        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="js/utils/fetch-polyfill.js"></script>
        <script src="js/modal/modal.js"></script>
        <script src="js/staticPokemonApp/staticPokemon.js"></script>
        <script src="js/dynamicPokemonApp/dynamicPokemon.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
